# remap prefix from 'C-b' to 'C-Space'
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# enable mouse
set -g mouse on

# count window and pane indexes from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# terminal colors
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ',alacritty:Tc'

# avoid creating login shells
set -g default-command "${SHELL}"

# copy mode
setw -g mode-keys vi
set -g history-limit 10000

# lower escape time
set -sg escape-time 10

# enable focus events
set -g focus-events on

# increase display time of status messages and pane indicators
set -g display-time 2000
set -g display-panes-time 2000

# increase the length of the component that contains the session name
set -g status-left-length 40

# set key bindings in tmux command prompt
set -g status-keys emacs

## mappings

# split panes
unbind '"'
unbind %
bind v split-window -h
bind s split-window -v

# move between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r M-h resize-pane -L
bind -r M-j resize-pane -D
bind -r M-k resize-pane -U
bind -r M-l resize-pane -R

# move between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

## plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'

# https://github.com/tmux-plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
