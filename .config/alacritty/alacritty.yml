# Colors (TokyoNight storm)
colors:
  # Default colors
  primary:
    background: "#24283b"
    foreground: "#c0caf5"

  # Normal colors
  normal:
    black: "#1d202f"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#a9b1d6"

  # Bright colors
  bright:
    black: "#414868"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#c0caf5"

  indexed_colors:
    - { index: 16, color: "#ff9e64" }
    - { index: 17, color: "#db4b4b" }

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
